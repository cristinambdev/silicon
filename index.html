    <div class="wrapper">
    
    <!--HEADER-->

    <header>
        <div class="container">

            <a href="index.html"><img src="..\images light version\mainlogo.svg" alt="logo silicon"></a>
                
            <nav class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>

                <div class="mode-toggle">
                    <span class="label">Dark mode</span>
                    <label for="darkmode-toggle" class="switch">   <!--from w3schools-->
                        <input id="darkmode-toggle" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <a class="signIn-btn">
                    <img class="icon-sign-btn" src="images light version\Subtract.svg" alt="icon">
                    Sign in / up
                </a>

                <button class="mobile-btn">
                    <img class="icon-menu" src="images light version\Button - Toggle navigation.svg" alt="icon">                </button>     
            </div>
    </header>
<main>

    <!--SECTION HERO-->
    <section class="hero">
        <div class="container">
            <div class="headline">
                <h1>Manage All Your <span>Money in One App</span></h1>
            </div>
            <div class="content">
                <p>We offer you a new generation of the mobile banking.
                 <span>Save, spend & manage money in your pocket.</span></p>
                
                <div class="market-buttons">
                    <a class="btn-app" href="#"><img src="images light version\appstore_buttonconten.svg" alt=""></a>
                    <a class="btn-app" href="#"><img src="images light version\googleplay_buttoncontent.svg" alt=""></a>
                </div>

                <a class="discover-more" href="#">
                    <img src="images light version\next-btn-section1.svg" alt="">
                    <span>Discover more</span>
                </a>
            </div>

            <div class="phone-images">
                <img class="img-back" src="images light version\iPhone_mybudget_desktop.svg" alt="iphone showing a budget expense timeline">
                <img class="img-front" src="images light version\iPhone_yourcards_desktop.svg" alt="iphone showing a credit card">
            </div>

    </div>

  
    </section>
</main>

</div>
